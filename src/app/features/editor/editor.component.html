<form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-white">
    <p class="text-right" style="direction: rtl;" (click)="onClose()">x</p>
    <div class="rows-gap">
        <div class="row">
            <div class="form-group col-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group col-6">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" formControlName="company">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="date" style="margin-bottom: 0.5rem">Date</label>
                <input type="text" class="form-control" id="date" formControlName="date">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="testimonial">Testimonial</label>
                <input type="text" class="form-control" id="testimonial" formControlName="testimonial">
            </div>
            <div class="form-group col-6">
                <label for="rating">Rating</label>
                <select class="form-select" formControlName="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="0">0</option>
                </select>
            </div>
        </div>
    </div>

    <button type="submit" class="mt-3">Submit</button>
</form>
